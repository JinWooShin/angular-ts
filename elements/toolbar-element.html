<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="toolbar-element">
    <template>
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default btn-lg" on-click="{{clickHome}}">
                        <i class="fa fa-home"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-lg" on-click="{{openPanel('control')}}">
                        <i class="fa fa-slider"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-lg" on-click="{{openPanel('project')}}">
                        <i class="fa fa-folder-open"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-lg" on-click="{{saveStatus}}">
                        <i class="fa fa-save"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            clickHome: function() {console.log("Home button");},
            saveStatus: function() {console.log("Save button");},
            openPanel: function(type) {console.log("open "+type+" panel")}
        });
    </script>
</polymer-element>
